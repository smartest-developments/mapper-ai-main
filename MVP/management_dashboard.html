<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MVP Management Dashboard</title>
    <link rel="stylesheet" href="./tabler.min.css">
    <link rel="stylesheet" href="./management_dashboard.css">
  </head>
  <body>
    <div class="page">
      <header class="navbar navbar-expand-md d-print-none dashboard-header">
        <div class="container-xl">
          <div class="navbar-brand navbar-brand-autodark pe-0 pe-md-3 text-white">Senzing MVP Dashboard</div>
          <div class="ms-auto text-white small" id="generatedAt">Generated at: n/a</div>
        </div>
      </header>

      <div class="page-wrapper">
        <div class="page-body">
          <div class="container-xl">
            <div class="row row-cards mb-3" id="summaryCards"></div>

            <div class="row row-cards mb-3">
              <div class="col-lg-8">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Run Quality Trend</h3>
                  </div>
                  <div class="card-body">
                    <canvas id="trendChart" height="110"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Select Run</h3>
                  </div>
                  <div class="card-body">
                    <select class="form-select" id="runSelector"></select>
                    <div class="mt-3 small text-muted" id="runMeta"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row row-cards mb-3">
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Entity Size Distribution (selected run)</h3>
                  </div>
                  <div class="card-body">
                    <canvas id="entitySizeChart" height="150"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Top Match Keys (selected run)</h3>
                  </div>
                  <div class="card-body">
                    <canvas id="matchKeyChart" height="150"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <div class="row row-cards mb-3">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Run Details (selected run)</h3>
                  </div>
                  <div class="card-body" id="runDetails"></div>
                </div>
              </div>
            </div>

            <div class="row row-cards">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">All Runs</h3>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-vcenter card-table">
                      <thead>
                        <tr>
                          <th>Run ID</th>
                          <th>Input Records</th>
                          <th>Matched Pairs</th>
                          <th>Precision</th>
                          <th>Recall</th>
                          <th>TP</th>
                          <th>FP</th>
                          <th>FN</th>
                          <th>Reports</th>
                        </tr>
                      </thead>
                      <tbody id="runsTableBody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tabler.min.js"></script>
    <script src="./chart.umd.js"></script>
    <script src="./management_dashboard_data.js"></script>
    <script src="./management_dashboard.js"></script>
  </body>
</html>
